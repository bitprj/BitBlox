<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='BitBlox.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>BitBlox</title>
</head>
<body>
<div id="grid-container" class="columns is-multiline">
    {% for box in boxes %}
        {% if box.color_num == 0 %}
            <div class="column is-1 box-style box-yellow">
            </div>
        {% elif box.color_num == 1 %}
            <div class="column is-1 box-style box-blue">
            </div>
        {% elif box.color_num == 2 %}
            <div class="column is-1 box-style box-orange">
            </div>
        {% elif box.color_num == 3 %}
            <div class="column is-1 box-style box-green">
            </div>
        {% elif box.color_num == 4 %}
            <div class="column is-1 box-style">
            </div>
        {% endif %}
    {% endfor %}
</div>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script defer src="{{ url_for('static', filename='BitBlox.js') }}"></script>
</body>
</html>
